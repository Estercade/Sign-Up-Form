<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./css/stylesheet.css">
</head>
<body>
    <header>
        <img src="./images/Yoru logo.png" id="yoru-logo" alt="Yoru logo">
        <span id="background-photo-credit">Photo by <a href="https://unsplash.com/@chengfengrecord?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">cheng feng</a> on <a href="https://unsplash.com/photos/psdV2Rl-GvU?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></span>
    </header>
    <div class="form-container">
        <section class="splash">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
            <h2>You <em>know</em> you want to.</h2>
        </section>
        <form action="" id="register" method="post" novalidate>
            <div class="form-row">
                <label for="first-name">FIRST NAME</label>
                <div></div>
                <input type="text" id="first-name" name="first-name" required />
            </div>
            <div class="form-row">
                <label for="last-name">LAST NAME</label>
                <div></div>
                <input type="text" id="last-name" name="last-name" required />
            </div>
            <div class="form-row">
                <label for="email" required>EMAIL ADDRESS</label>
                <div></div>
                <input type="email" id="email" name="email" required/>
            </div>
            <div class="form-row">
                <label for="phone">PHONE NUMBER</label>
                <div></div>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-row">
                <label for="pass">PASSWORD</label>
                <div></div>
                <input type="password" id="pass" name="pass" required />
            </div>
            <div class="form-row">
                <label for="pass-confirm">CONFIRM PASSWORD</label>
                <div></div>
                <input type="password" id="pass-confirm" name="pass-confirm" required />
            </div>
        </form>
        <section class="footer">
            <button type="submit" form="register">Create Account</button>
            <h4 class="login">Already have an account? <b>Log in here</b></h4>
        </section>
    </div>
</body>
</html>
